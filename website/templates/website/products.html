{% extends 'website/base.html' %}

{% block title %}Products - Microsoft{% endblock %}

{% block content %}
    <h2>Our Products</h2>
    <ul>
        {% if products %}
            {% for product in products %}
                <li>{{ product }}</li>
            {% endfor %}
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </ul>
{% endblock %}
